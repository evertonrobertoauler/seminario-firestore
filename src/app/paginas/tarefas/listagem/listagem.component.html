<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="secondary">Minhas tarefas</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" fill="outline" (click)="sair()">
        Sair
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        <h1>Listagem</h1>
      </ion-label>
      <ion-button slot="end" (click)="adicionar()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-item>
    <ng-container *ngIf="tarefas$ | async as tarefas">
      <ion-item *ngIf="!tarefas.length">
        <ion-label text-wrap>
          Nenhuma tarefa cadastrada atÃ© o momento!
        </ion-label>
      </ion-item>
      <ion-item *ngFor="let tarefa of tarefas">
        <ion-label text-wrap>{{ tarefa.descricao }}</ion-label>
        <ion-buttons slot="end">
          <ion-button color="secondary" (click)="editar(tarefa)">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-button>
          <ion-button color="danger" (click)="excluir(tarefa)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ng-container>

    <ion-item>
      <ion-label>
        <ion-button color="primary" expand="block" (click)="adicionar()">
          <ion-icon slot="start" name="add"></ion-icon>
          Adicionar
        </ion-button>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
